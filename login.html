<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - LearningHub</title>
    <style>
        :root {
            --primary-color: #6a5acd;
            --secondary-color: #ff69b4;
            --background-gradient: linear-gradient(135deg, #ff7eb3, #65c7f7, #8c6dff);
            --input-border: rgba(0, 0, 0, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --error-color: #ff4d4d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--background-gradient);
            background-size: 400% 400%;
            animation: gradientBackground 10s infinite;
            overflow: hidden;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 30px var(--shadow-color);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        h2 {
            font-size: 28px;
            color: var(--primary-color);
            margin-bottom: 20px;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: var(--secondary-color);
            margin: 10px auto 0;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px var(--secondary-color);
        }

        .input-label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #888;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: -10px;
            font-size: 12px;
            color: var(--primary-color);
            background-color: white;
            padding: 0 5px;
        }

        .btn-login {
            width: 100%;
            padding: 12px 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: var(--secondary-color);
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }

            .input-field {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>LOGIN</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="input-group">
                <input type="text" class="input-field" id="username" placeholder=" " required>
                <label for="username" class="input-label">Username</label>
            </div>
            <div class="input-group">
                <input type="password" class="input-field" id="password" placeholder=" " required>
                <label for="password" class="input-label">Password</label>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (username.trim() === '' || password.trim() === '') {
                errorMessage.textContent = 'Please enter both username and password.';
                errorMessage.style.display = 'block';
                return false;
            }

            alert('Login successful!');
            window.location.href = 'completed.html';
            return false;
        }
    </script>
</body>
</html>
