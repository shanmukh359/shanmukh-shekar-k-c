<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LearningHub</title>
    <style>
        /* Root Variables */
        :root {
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --secondary-color: #2196F3;
            --error-color: #f44336;
            --background-color: #f3f9ff;
            --card-background: #ffffff;
            --text-color: #333;
            --input-background: #fff;
            --input-border: #ddd;
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-color), #e6f7ff);
            color: var(--text-color);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        h2 {
            font-size: 2.5rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .signup-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .signup-form label {
            font-size: 1rem;
            color: var(--text-color);
            margin-bottom: 8px;
            display: block;
        }

        .signup-form input,
        .signup-form select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-background);
            font-size: 1rem;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .signup-form input:focus,
        .signup-form select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 6px rgba(33, 150, 243, 0.2);
        }

        .show-password {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .show-password input {
            margin-right: 8px;
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
        }

        .form-buttons button {
            flex: 1;
            margin: 0 5px;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-buttons button:first-child {
            margin-left: 0;
        }

        .form-buttons button:last-child {
            margin-right: 0;
        }

        .signup-btn {
            background-color: var(--primary-color);
        }

        .signup-btn:hover {
            background-color: var(--primary-hover);
        }

        .reset-btn {
            background-color: var(--error-color);
        }

        .reset-btn:hover {
            background-color: #e53935;
        }

        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 2px;
            background: linear-gradient(to right, #f44336, #ff9800, #4caf50);
            width: 0%;
            transition: width 0.3s;
        }

        @media (max-width: 768px) {
            .form-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .form-buttons button {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form class="signup-form" action="#" method="POST" novalidate>
            <div class="form-group">
                <label for="account-id">Account ID</label>
                <input type="text" id="account-id" name="account-id" placeholder="Enter your Account ID" required>
            </div>
            <div class="form-group">
                <label for="account-name">Account Name</label>
                <input type="text" id="account-name" name="account-name" placeholder="Enter your Account Name" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                <div class="password-strength"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="show-password">
                <input type="checkbox" id="show-password">
                <label for="show-password">Show Password</label>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="manager">Manager</option>
                    <option value="employee">Employee</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="form-buttons">
                <button type="submit" class="signup-btn">Sign Up</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>

    <script>
        const showPasswordCheckbox = document.getElementById('show-password');
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirm-password');

        showPasswordCheckbox.addEventListener('change', () => {
            const type = showPasswordCheckbox.checked ? 'text' : 'password';
            passwordField.type = type;
            confirmPasswordField.type = type;
        });

        const form = document.querySelector('.signup-form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const password = passwordField.value;
            const confirmPassword = confirmPasswordField.value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            alert('Signed Up!');
            window.location.href = 'infosys.html';
        });
    </script>
</body>
</html>
